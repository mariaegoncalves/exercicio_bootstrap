<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="row justify-content-center my-5">

        <div class="col-lg-6">
            <form>
                <label for="nome" class="form-label">Nome:</label>
                <div class="mb-4 input-group">
                    <span class="input-group-text">
                        <i class="bi bi-person-fill"></i>
                    </span>
                    <input type="text" id="nome" class="form-control" placeholder="fulano da silva">
                </div>

                <label for="email" class="form-label">E-mail:</label>
                <div class="mb-4 input-group">
                    <span class="input-group-text">
                        <i class="bi bi-envelope-at-fill"></i>
                    </span>
                    <input type="email" id="email" class="form-control" placeholder="enderecodemail@exemplo.com">
                </div>
                
                <label for="tel" class="form-label">Tel:</label>
                <div class="mb-4 input-group">
                    <span class="input-group-text">
                        <i class="bi bi-telephone-fill"></i>
                    </span>
                    <input type="tel" id="tel" class="form-control" placeholder="(XX)XXXX-XXXX">
                </div>
            </form>

            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-secondary">Enviar</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
